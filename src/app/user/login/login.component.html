{{search.value}}
<input type="text" placeholder="search text" [formControl]="search" />
<form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field  class="example-full-width">
    <input type="text" matInput placeholder="username" formControlName="username"/>
    <mat-hint>User name is your email</mat-hint>
    <mat-error *ngIf="loginForm.hasError( 'maxLength','username')">
      Please, user name should be at least 8 characters !
    </mat-error>
  </mat-form-field>
  <mat-form-field  class="example-full-width">
    <input
    type="password"
    matInput
    placeholder="password"
     formControlName="password"
     />
    <mat-error *ngIf="loginForm.hasError('minlength','password')">
      Please, password min length should be at least 6 characters long.
    </mat-error>
    <mat-error *ngIf="loginForm.hasError('maxLength','password')">
      Please, password max length should be at least 16 characters long.
    </mat-error>

  </mat-form-field>
  <button [disabled]="loginForm.invalid" mat-raised-button color="primary" type="submit">Login</button>
  <span [routerLink]="'/register'">Register</span>
</form>
