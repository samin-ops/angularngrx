<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon>menu</mat-icon></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/product']">All Products</a>
      <ng-container *ngFor="let cat of categories$ | async">
        <a mat-list-item [routerLink]="['/product', cat]">{{cat}}</a>
      </ng-container>
      <a mat-list-item [routerLink]="['/cart']">View Cart</a>
      <a mat-list-item [routerLink]="['/orders']">ViewOrders</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <div  class="Nav-bar">
        <span>angularngrx</span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
